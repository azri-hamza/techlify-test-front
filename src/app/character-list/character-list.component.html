<h1 class="text-center">Manage characters</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let character of characters">

      <td>{{character.id}}</td>
      <td>{{character.name}}</td>
      <td>
        <a [routerLink]="['/admin/characters/',character.id]"><button class="btn btn-outline-secondary ml-1" type="button">edit</button></a>
        <button class="btn btn-outline-danger m-1" type="button" (click)="showDeleteConfirm(character)">delete</button>
      </td>

    </tr>
  </tbody>

</table>
