

<div class="container py-4">
  <div class="mt-5 pb-2">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid" (change)="onChange($event)">
        <option value="0" selected>All character</option>
        <option *ngFor="let character of characters" value="{{character.id}}">{{character.name}}</option>
      </select>
      <label for="floatingSelectGrid">Character</label>
    </div>
  </div>
  <div class="p-15 mb-4 bg-light rounded-3">

      <ejs-heatmap id='heatmap-container'
      style="display: block;"
      [dataSource]="dataSource"
      [xAxis]="xAxis"
      [yAxis]="yAxis"
      [paletteSettings]="paletteSettings"
      >
      </ejs-heatmap>
    </div>
    <ul class="list-group">
      <li class="list-group-item active text-center" aria-current="true">Top 5 characters</li>
      <li *ngFor="let character of top5Characters" class="list-group-item">{{character.name}}</li>
    </ul>
</div>
