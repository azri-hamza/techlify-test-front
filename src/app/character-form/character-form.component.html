<div class="container">
  <form class="needs-validaton" [formGroup]="characterForm" (ngSubmit)="submitForm(characterForm.value)" novalidate>
    <div class="mb-3">
      <label for="characterId" class="form-label">Name</label>
      <input type="text" class="form-control" id="characterId" formControlName="id">
    </div>
    <div class="mb-3">
      <label for="characterName" class="form-label">Name</label>
      <input type="text" class="form-control" id="characterName" formControlName="name"  [ngClass]="{ 'is-invalid': name?.touched && name?.errors?.['required'] , 'is-valid': name?.valid }">
      <div class="invalid-feedback">
        Name is required
      </div>
      <div class="invalid-feedback">
        <div *ngIf="name?.touched && name?.errors?.['maxLength']"></div>
        Name can be max length is 20 characters long.
      </div>

    </div>
    <button type="submit" class="btn btn-primary" [disabled]="characterForm.invalid">Save</button>
    <button type="button" class="btn btn-secondary m-2" (click)="test()">TEST Toast</button>
  </form>

  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="saveSuccessToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="..." class="rounded me-2" alt="...">
        <strong class="me-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Record saved successfully.
      </div>
    </div>
  </div>
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="saveEchecToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="..." class="rounded me-2" alt="...">
        <strong class="me-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Failed to save record.
      </div>
    </div>
  </div>

</div>
