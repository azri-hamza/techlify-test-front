<div class="container">
  <form class="needs-validaton" [formGroup]="characterForm" (ngSubmit)="submitForm(characterForm.value)" novalidate>
    <div class="mb-3" class="invisible">
      <label for="characterId" class="form-label">ID</label>
      <input type="text" class="form-control" id="characterId" formControlName="id">
    </div>
    <div class="mb-3">
      <label for="characterName" class="form-label">Name</label>
      <input type="text" class="form-control" id="characterName" formControlName="name"
        [ngClass]="{ 'is-invalid': name?.touched && name?.errors?.['required'] , 'is-valid': name?.valid }">
      <div class="invalid-feedback">
        Name is required
      </div>
      <div class="invalid-feedback">
        <div *ngIf="name?.touched && name?.errors?.['maxLength']"></div>
        Name can be max length is 20 characters long.
      </div>

    </div>
    <button type="submit" class="btn btn-primary m-1" [disabled]="characterForm.invalid">Save</button>
    <a [routerLink]="['/admin/characters/']"><button type="button" class="btn btn-outline-secondary m-1">Cancel</button></a>
  </form>
</div>
