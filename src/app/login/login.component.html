<div class="container h-100">
  <div class="row h-100 align-items-center">
      <div class="col-12 col-md-6 offset-md-3">
          <div class="card shadow sm">
              <div class="card-body">
                  <h1 class="text-center">Login</h1>
                  <hr/>
                  <form [formGroup]="loginForm" (ngSubmit)="login()">
                      <div class="form-group col-12">
                          <label for="email" class="font-weight-bold">Email</label>
                          <input type="text" name="email" id="email" formControlName="email" class="form-control">
                      </div>
                      <div class="form-group col-12">
                          <label for="password" class="font-weight-bold">Password</label>
                          <input type="password"  name="password" id="password" formControlName="password" class="form-control">
                      </div>
                      <div class="d-grid gap-2 col-12 mx-auto my-4">
                          <button type="submit" [disabled]="processing"  class="btn btn-primary btn-lg">
                              <!-- {{ processing ? "Please wait" : "Login" }} -->
                              Login
                          </button>
                      </div>

                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
